
<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="videoParis"
               src="Yan_720p.mp4"
               width="160" height="90"
               crossOrigin="anonymous"
               autoplay="false"
               webkit-playsinline>
        </video>
        <img id="playIcon" src="play-icon.png">
        <img id="pauseIcon" src="pause-icon.png">
      </a-assets>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

      <a-sky src="atrium-sphere.jpg" rotation="0 -90 0"></a-sky>

      <!-- Video -->
      <a-entity id="theVideo"
                material="shader: flat; src: #videoParis"
                geometry="primitive: plane; width: 160; height: 90;"
                position="-24 35 -400"
                rotation="0 5 1.25">
      </a-entity>

      <a-image id="thePlayIcon"
               position="110 50 -400"
               src="#playIcon"
               geometry="primitive: plane; width: 40; height: 40;"
               rotation="-10 -15 0">
      </a-image>

      <a-image id="thePauseIcon"
               position="110 30 -400"
               src="#pauseIcon"
               geometry="primitive: plane; width: 40; height: 80;"
               rotation="-10 -15 0">
      </a-image>





      <!-- Left Sidebar -->
      <a-cube id="leftSidebar"
              position="-150 0 -100"
              rotation="0 45 0"
              width="100"
              height="150"
              depth="1"
              color="#000"
              opacity="0.4">

        <!-- Left Sidebar - By -->
        <a-entity text="text: BY; size: 6"
                  position="-40 60 1"
                  rotation="0 0 0"
                  material="color:#fff">
        </a-entity>

        <a-entity text="text: Matt Liebetrau; size: 3"
                  position="-40 55 1"
                  rotation="0 0 0"
                  material="color:#fff">
        </a-entity>

        <!-- Left Sidebar - About -->
        <a-entity text="text: ABOUT; size: 6"
                  position="-40 40 1"
                  rotation="0 0 0"
                  material="color:#fff">
        </a-entity>

        <a-entity text="text: World-space rotations of child entities are; size: 3"
                  position="-40 35 1"
                  rotation="0 0 0"
                  material="color:#fff">
        </a-entity>
        <a-entity text="text: inherited from parent entities. Consider this; size: 3"
                  position="-40 30 1"
                  rotation="0 0 0"
                  material="color:#fff">
        </a-entity>
      </a-cube>

    </a-scene>
    <script type="text/javascript">
      var theVideo  = document.querySelector('#theVideo'),
          playIcon  = document.querySelector('#thePlayIcon'),
          pauseIcon = document.querySelector('#thePauseIcon');

      playIcon.addEventListener('mouseenter', function () {
        document.querySelector('#videoParis').play();
      });

      pauseIcon.addEventListener('mouseenter', function () {
        document.querySelector('#videoParis').pause();
      });

    </script>
  </body>
</html>

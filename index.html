
<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="videoParis" preload="auto"
               src="Yan_720p.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous"
               webkit-playsinline></video>
      </a-assets>

      <a-entity camera look-controls></a-entity>

      <a-sky color="#eee"></a-sky>

      <a-entity material="shader: flat; src: #videoParis"
                geometry="primitive: plane; width: 160; height: 90;"
                position="0 0 -150">
      </a-entity>

      <a-entity text="text: What's up; size: 8"
                position="-80 50 -150"
                material="color:#000">
      </a-entity>
    </a-scene>
    <script type="text/javascript"></script>
  </body>
</html>


<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="videoParis"
               src="Yan_720p.mp4"
               width="160" height="90"
               crossOrigin="anonymous"
               autoplay="false"
               webkit-playsinline>
        </video>
        <img id="playIcon" src="play-icon.png">
        <img id="pauseIcon" src="pause-icon.png">
        <img id="videoSs1" src="video_ss1.png">
        <img id="videoSs2" src="video_ss2.png">
        <img id="videoSs3" src="video_ss3.png">
      </a-assets>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

      <a-sky src="atrium-sphere.jpg" rotation="0 -90 0"></a-sky>

      <!-- Video -->
      <a-entity id="theVideo"
                material="shader: flat; src: #videoParis"
                geometry="primitive: plane; width: 160; height: 90;"
                position="-24 35 -400"
                rotation="0 5 1.25">
      </a-entity>

      <a-image id="thePlayIcon"
               position="-80 -40 -400"
               src="#playIcon"
               geometry="primitive: plane; width: 35; height: 35;"
               rotation="-10 15 0">
      </a-image>

      <a-image id="thePauseIcon"
               position="28 -39 -400"
               src="#pauseIcon"
               geometry="primitive: plane; width: 40; height: 45;"
               rotation="-10 0 0">
      </a-image>





      <!-- Left Sidebar -->
      <a-cube id="leftSidebar"
              position="-150 0 -75"
              rotation="0 60 0"
              width="100"
              height="100"
              depth="1"
              color="#000"
              opacity="0.25">

        <!-- Left Sidebar - By -->
        <a-entity text="text: Yan; size: 8"
                  position="-40 35 1"
                  rotation="0 0 0"
                  material="color:#fff">
        </a-entity>

        <a-entity text="text: BY; size: 4"
                  position="-40 20 1"
                  rotation="0 0 0"
                  material="color:#fff">
        </a-entity>

        <a-entity text="text: Matt Liebetrau; size: 3"
                  position="-40 15 1"
                  rotation="0 0 0"
                  material="color:#fff">
        </a-entity>

        <!-- Left Sidebar - About -->
        <a-entity text="text: ABOUT; size: 4"
                  position="-40 5 1"
                  rotation="0 0 0"
                  material="color:#fff">
        </a-entity>

        <a-entity text="text: Thank you, Yan, for letting me show; size: 3"
                  position="-40 0 1"
                  rotation="0 0 0"
                  material="color:#fff">
        </a-entity>
        <a-entity text="text: everyone this video yet again in the; size: 3"
                  position="-40 -5 1"
                  rotation="0 0 0"
                  material="color:#fff">
        </a-entity>
        <a-entity text="text: atrium (sort of).; size: 3"
                  position="-40 -10 1"
                  rotation="0 0 0"
                  material="color:#fff">
        </a-entity>
      </a-cube>

      <!-- Right Sidebar -->
      <a-cube id="rightSidebar"
              position="150 0 -95"
              rotation="0 -60 0"
              width="100"
              height="100"
              depth="1"
              color="#000"
              opacity="0.25">

        <a-image position="-25 30 1"
                 src="#videoSs1"
                 geometry="primitive: plane; width: 40; height: 22.5;"
                 rotation="0 0 0">
        </a-image>
        <a-entity text="text: Slideshow Videoasdfgh; size: 3"
                  position="0 30 1"
                  rotation="0 0 0"
                  material="color:#fff">
        </a-entity>

        <a-image position="-25 0 1"
                 src="#videoSs2"
                 geometry="primitive: plane; width: 40; height: 22.5;"
                 rotation="0 0 0">
        </a-image>
        <a-entity text="text: Airplanes r fun; size: 3"
                  position="0 0 1"
                  rotation="0 0 0"
                  material="color:#fff">
        </a-entity>

        <a-image position="-25 -30 1"
                 src="#videoSs3"
                 geometry="primitive: plane; width: 40; height: 22.5;"
                 rotation="0 0 0">
        </a-image>
        <a-entity text="text: Purple flowers; size: 3"
                  position="0 -30 1"
                  rotation="0 0 0"
                  material="color:#fff">
        </a-entity>
      </a-cube>

      <a-cube id="ali"
              position="-150 -22 -7"
              rotation="0 60 0"
              width="10"
              height="10"
              depth="1"
              color="#000"
              opacity="0"
              sound="src: Ali.mp3; on: mouseenter; volume: 100">
      </a-cube>

    </a-scene>
    <script type="text/javascript">
      var theVideo  = document.querySelector('#theVideo'),
          playIcon  = document.querySelector('#thePlayIcon'),
          pauseIcon = document.querySelector('#thePauseIcon'),
          ali = document.querySelector('#ali');

      playIcon.addEventListener('mouseenter', function () {
        document.querySelector('#videoParis').play();
      });

      pauseIcon.addEventListener('mouseenter', function () {
        document.querySelector('#videoParis').pause();
      });

      ali.addEventListener('mouseenter', function () {
        document.querySelector('#ali').play();
      });

    </script>
  </body>
</html>


<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="videoParis"
               src="Yan_720p.mp4"
               width="160" height="90"
               crossOrigin="anonymous"
               autoplay="false"
               webkit-playsinline></video>
      </a-assets>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

      <a-sky src="atrium-sphere.jpg"></a-sky>

      <!-- Video Title -->
      <a-entity text="text: Yan; size: 8"
                position="-80 98 -150"
                material="color:#505050">
      </a-entity>

      <!-- Video Date -->
      <a-entity text="text: November 20, 2015; size: 3.5"
                position="-80 90 -150"
                material="color:#969696">
      </a-entity>

      <!-- Video -->
      <a-entity id="theVideo"
                material="shader: flat; src: #videoParis"
                geometry="primitive: plane; width: 160; height: 90;"
                position="0 40 -150">
      </a-entity>

      <!-- Video Description -->
      <a-cube position="0 -20 -150"
              rotation="0 0 0"
              width="160"
              height="20"
              depth="1"
              color="#dadada">
      </a-cube>

      <a-cube position="150 0 20"
              rotation="0 90 0"
              width="100"
              height="150"
              depth="1"
              color="#000">
      </a-cube>

       <a-entity text="text: Total Plays; size: 60"
                 position="0 -20 -149"
                 material="color:#505050">
       </a-entity>

      <!-- Left Sidebar -->

      <!-- Left Sidebar - By -->
      <a-entity text="text: BY; size: 6"
                position="-140 55 60"
                rotation="0 90 0"
                material="color:#008c95">
      </a-entity>

      <a-entity text="text: Matt Liebetrau; size: 3"
                position="-140 45 60"
                rotation="0 90 0"
                material="color:#000">
      </a-entity>

      <!-- Left Sidebar - About -->
      <a-entity text="text: ABOUT; size: 6"
                position="-140 25 60"
                rotation="0 90 0"
                material="color:#008c95">
      </a-entity>

      <a-entity text="text: World-space rotations of child entities are; size: 3"
                position="-140 15 60"
                rotation="0 90 0"
                material="color:#000">
      </a-entity>
      <a-entity text="text: inherited from parent entities. Consider this; size: 3"
                position="-140 10 60"
                rotation="0 90 0"
                material="color:#000">
      </a-entity>
    </a-scene>
    <script type="text/javascript">
      var theVideo = document.querySelector('#theVideo');
      console.log(theVideo);
      theVideo.addEventListener('mouseenter', function () {
        document.querySelector('#videoParis').play();
      });
      theVideo.addEventListener('mouseleave', function () {
        document.querySelector('#videoParis').pause();
      });
    </script>
  </body>
</html>
